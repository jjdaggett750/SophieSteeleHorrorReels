<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header {
            background: #1c1c1c;
            color: #ff4545;
            padding: 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #2b2b2b;
            padding: 10px;
        }
        nav a {
            color: #e0e0e0;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        nav a:hover {
            color: #ff4545;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        form {
            background: #1c1c1c;
            padding: 20px;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #333;
            border-radius: 4px;
            background: #222;
            color: #e0e0e0;
        }
        input[type="submit"] {
            background: #ff4545;
            border: none;
            color: #fff;
            cursor: pointer;
            padding: 10px;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background: #e03e3e;
        }
    </style>
</head>
<body>
    <header>
        <h1>Add New Post</h1>
    </header>

    <nav>
    </nav>

    <div class="container">
        <form action="http://localhost:3000/add-post" method="post">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required><br>
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required><br>
            <label for="content">Content:</label>
            <textarea id="content" name="content" rows="4" cols="50" required></textarea><br>
            <input type="submit" value="Add Post">
        </form>
    </div>
</body>
</html>
