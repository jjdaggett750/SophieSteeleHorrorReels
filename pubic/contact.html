<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header {
            background: #1c1c1c;
            color: #ff4545;
            padding: 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #2b2b2b;
            padding: 10px;
        }
        nav a {
            color: #e0e0e0;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        nav a:hover {
            color: #ff4545;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        .form-container {
            background: #1c1c1c;
            padding: 20px;
            border-radius: 5px;
        }
        .form-container h2 {
            color: #ff4545;
        }
        .form-container label {
            display: block;
            margin-bottom: 10px;
        }
        .form-container input, .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            background: #333;
            color: #e0e0e0;
        }
        .form-container input[type="submit"] {
            background: #ff4545;
            border: none;
            color: #fff;
            cursor: pointer;
        }
        .form-container input[type="submit"]:hover {
            background: #e03e3e;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #2b2b2b;
            color: #e0e0e0;
        }
    </style>
</head>
<body>

<header>
    <h1>Sophie Steele's Horror Reels</h1>
    <p>Dive into the darkest depths of cinema with reviews, analyses, and more</p>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="add-post.html">Add Post</a>
    <a href="admin-panel.html">Admin Panel</a>
</nav>

<div class="container">
    <div class="form-container">
        <h2>Contact Me</h2>
        <form action="mailto:jjdaggett@outlook.com" method="post" enctype="text/plain">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="6" required></textarea>

            <input type="submit" value="Send Message">
        </form>
    </div>
</div>

<footer>
    <p>&copy; 2024 Sophie Steele's Horror Reels. All rights reserved.</p>
</footer>

</body>
</html>
