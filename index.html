<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sophie Steele's Horror Reels</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header {
            background: #1c1c1c;
            color: #ff4545;
            padding: 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #2b2b2b;
            padding: 10px;
        }
        nav a {
            color: #e0e0e0;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        nav a:hover {
            color: #ff4545;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        .post {
            background: #1c1c1c;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .post h2 {
            color: #ff4545;
        }
        .post p {
            margin-bottom: 10px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #2b2b2b;
            color: #e0e0e0;
        }
    </style>
</head>
<body>

<header>
    <h1>Sophie Steele's Horror Reels</h1>
    <p>Dive into the darkest depths of cinema with reviews, analyses, and more</p>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="data/about.html">About</a>
    <a href="contact.html">Contact</a>
</nav>

<div class="container" id="posts-container">
    <!-- Posts will be dynamically inserted here -->
</div>

<footer>
    <p>&copy; 2024 Sophie Steele's Horror Reels. All rights reserved.</p>
</footer>

<script>
    async function loadPosts() {
        const container = document.getElementById('posts-container');
        const fileNames = ['test.json']; // Replace with your actual file names

        for (const fileName of fileNames) {
            try {
                const response = await fetch(`data/${fileName}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const posts = await response.json();

                // Check if the data is an array
                if (Array.isArray(posts)) {
                    posts.forEach(post => {
                        const postElement = document.createElement('article');
                        postElement.classList.add('post');
                        postElement.innerHTML = `
                            <h2>${post.title}</h2>
                            <p><strong>Posted on:</strong> ${post.date} by Sophie Steele</p>
                            <p>${post.content}</p>
                        `;
                        container.appendChild(postElement);
                    });
                } else {
                    console.error(`Expected an array but got ${typeof posts}`);
                }
            } catch (error) {
                console.error(`Failed to load ${fileName}:`, error);
            }
        }
    }

    document.addEventListener('DOMContentLoaded', loadPosts);
</script>


</body>
</html>
